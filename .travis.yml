sudo: false
language: python
env:
  matrix:
  - HTTPie=0.7.0
  - HTTPie=0.8.0
  - HTTPie=0.9.3
  global:
  - MOST_TESTED_PYTHON_VERSION=2.7
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
install:
- pip install -r requirements.txt --upgrade
- pip uninstall -y httpie
- pip install httpie==$HTTPie
script:
- make test-clean
- make test-unit
after_success:
- if [[ $TRAVIS_PYTHON_VERSION == $MOST_TESTED_PYTHON_VERSION && $HTTPie == 0.9.3 ]]; then pip install
  --quiet python-coveralls && make report-coverage && coveralls; fi
- make check-style
notifications:
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    rooms:
      secure: 
